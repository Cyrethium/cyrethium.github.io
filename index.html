<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyrethium - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: glow 2s infinite alternate;
    }
    p {
      font-size: 1.2rem;
      color: #aaa;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffcc; }
    }
    .trailer {
      margin-top: 2rem;
      font-size: 1rem;
      border: 1px solid #00ffcc;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: 0.3s;
    }
    .trailer:hover {
      background: #00ffcc;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cyrethium</h1>
  <p>The Securonis Project will be moved here soon...</p>
  <div class="trailer">[ Trailer ]</div>
</body>
</html>
